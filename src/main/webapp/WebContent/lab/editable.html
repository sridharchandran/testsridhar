<html>
<head>
<script src="http://demo.onwardpath.com/wem/assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {		
		$('h1').mouseover(function () {			 
			$(this).css('color','red');					
		}).mouseout(function() {
			$(this).css('color','grey');
		});
		
		$('p').mouseover(function () {			 
			$(this).css('color','red');					
		}).mouseout(function() {
			$(this).css('color','grey');
		});
	});
</script>
</head>

<p>You can create page experiences visually here. Try the different options to play around.</p>
